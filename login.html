<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>贝贝网|登录</title>
	<link rel="shortcut icon" type="image/x-icon" href="./plugin/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/register.css" />
</head>

<body>
	<!-- 登录 -->
	<div class="m-login-warp clear">
		<div class="fl downapp"></div>
		<form class="fr form_login">
			<div class="form-title clear">
				<div class="fl title">登陆贝贝</div>
				<span class="fr txt">还没账号?
					<a href="./regist.html" class="tip_txt">立即注册</a>
				</span>
			</div>
			<div class="form_row ipt_username">
				<div class="ipt">
					<input type="text" id="username" name="username" placeholder="您的手机号/邮箱" />
				</div>
				<!-- 这里是用来弹出错误提示的 -->
				<p class="err_text err_text_username">请输入正确的手机号或邮箱</p>
			</div>
			<div class="form_row ipt_password">
				<div class="ipt">
					<input type="password" id="password" placeholder="密码">
				</div>
				<!-- 这里是用来弹出错误提示的 -->
				<p class="err_text err_text_password">请输入6-16位贝贝密码</p>
			</div>
			<div class="form_row clear ipt_tip">
				<div class="fl">
					<input type="checkbox" name="auto_login" id="auto_login" />
					<label for="auto_login">自动登录</label>
				</div>
				<div class="fr">
					<a href="./findpassword.html" class="tip_txt">忘记密码</a>
				</div>
			</div>
			<div class="form_row ipt_button">登录</div>
		</form>
	</div>
</body>

</html>

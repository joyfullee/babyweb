<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>贝贝网|登录</title>
	<link rel="shortcut icon" type="image/x-icon" href="./plugin/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/register.css" />
</head>

<body>
	<!-- 登录 -->
	<div class="m-login-warp clear">
		<div class="fl downapp"></div>
		<form class="fr form_login">
			<div class="form-title clear">
				<div class="fl title">新用户注册</div>
				<span class="fr txt">已有账号
					<a href="./regist.html" class="tip_txt">立即登录</a>
				</span>
			</div>
			<div class="form_row ipt_username">
				<div class="ipt">
					<input type="text" id="username" name="username" placeholder="您的手机号/邮箱" />
				</div>
				<!-- 这里是用来弹出错误提示的 -->
				<p class="err_text err_text_username">请输入正确的手机号或邮箱</p>
			</div>
			<div class="form_row ipt_password">
				<div class="ipt">
					<input type="password" id="password" placeholder="密码">
				</div>
				<!-- 这里是用来弹出错误提示的 -->
				<p class="err_text err_text_password">请输入6-16位贝贝密码</p>
			</div>
			<div class="form_row ipt_password">
				<div class="ipt">
					<input type="password" id="password2" placeholder="确认密码">
				</div>
				<!-- 这里是用来弹出错误提示的 -->
				<p class="err_text err_text_password">请输入6-16位贝贝密码</p>
			</div>
			<div class="form_row">
				<p class="tip_row">为保障账户安全，建议密码为6-16位字符，可包含数字、字母和特殊字符。</p>
			</div>
			<div class="form_row">
				<p class="tip_row">
					<span>
						注册即接受
						<a class="tip_txt" href="http://www.beibei.com/support/user/agreement.html" target="_blank">《贝贝使用协议》</a>和
						<a class="tip_txt" href="http://www.beibei.com/support/user/community.html" target="_blank">《社区使用协议》</a>
					</span>
				</p>
			</div>
			<div class="form_row ipt_button">注册</div>
		</form>
	</div>
</body>

</html>
